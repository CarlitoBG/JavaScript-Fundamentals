<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <script>
            function multiplicationTable(size) {

                let html = '<table border="1">\n'

                html += '  <tr><th>x</th>'
                for (let j = 1; j <= size; j++) {
                    html += `<th>${j}</th>`
                }
                html += "</tr>\n"

                for (let i = 1; i <= size; i++) {
                    html += `  <tr><th>${i}</th>`
                    for (let j = 1; j <= size; j++) {
                        html += `<td>${i * j}</td>`
                    }

                    html += "</tr>\n"
                }
                html += "</table>"
                return html
            }

            let css = document.createElement("style")
            css.innerHTML = `body { background: #CCC; }.chessboard { display: inline-block; }.black,
            .white { width:50px; height:50px;display: inline-block; }.black { background: black; }.white { background: white; }`

            document.getElementsByTagName("head")[0].appendChild(css)
            document.body.innerHTML =  multiplicationTable(5)
        </script>
    </body>
</html>
